<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Inicio.xhtml">

            <ui:define name="top">
                <h:form >
                    <center>
                        <h2>-------------REGISTRATE--------------</h2>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="content">
                 <h:form id="form">
            <center>
            <p:growl id="msgs" showDetail="true"/>
           
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">
                    
                    <p:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombre" value="#{registro.nombre}" validatorMessage="Llena los campos" required="true" >
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="nombre" />
                    
                    
                    <p:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{registro.usuario}" validatorMessage="Llena los campos" required="true" >
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="usuario" />

                    <p:outputLabel for="contrasena" value="ContraseÃ±a:" />
                    <p:inputText id="contrasena" value="#{registro.contrasena}" type="password" validatorMessage="Llena los campos" required="true" >
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                    </p:inputText>
                    <p:message for="contrasena" />
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="Registrar" update=":form:msgs " action="#{registro.registrar()}" style="margin-right:20px;" />
                </h:panelGrid>
                <p:separator/>
            
            
            </center>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
