<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <h:form >
                    <center>
                        <h2>-------------BIENVENIDO--------------</h2>
                    </center>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                     <h:form >

                        <p:growl id="messages" showDetail="false"/>
                        <center>
                        <h3 style="margin-top:0">Menu</h3>
                        </center>
                        <p:menu >
                            <p:submenu label="Menu"  >
                                <p:menuitem value="Inicio" action="Inicio.xhtml" update="messages" icon="pi pi-save" />
                                <p:menuitem value="Registro" action="Registro.xhtml" update="messages" icon="pi pi-refresh"/>
                                <p:menuitem value="Login" action="Login.xhtml" update="messages" icon="pi pi-refresh"/>
                                
                            </p:submenu>
                           
                        </p:menu>

                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <h:form >
                        <h:graphicImage url="resources/imagen/descarga.jpg" style="center" width="70%" height="50%">
                            
                        </h:graphicImage>
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
